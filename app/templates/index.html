<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}Shared Pocket{% endblock %}</title>  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Shared Pocket</h5>
      <nav class="my-2 my-md-0 mr-md-3">
            <form method="post" action="/auth_pocket">
                <input class="p-2 text-dark" type="submit" name="connect" value="Connect my Pocket">
            </form>
      </nav>
    </div>
  <div>
      {% block content %}{% endblock %}
  </div>

  </body>
</html>
